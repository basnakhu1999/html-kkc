		<script>
			function showFloatingMessage() {
				const input = document.getElementById('inputText');
				const text = input.value.trim(); // ใช้ trim() เพื่อลบช่องว่างหน้าหลัง
		
				// ตรวจสอบว่ามีข้อความหรือไม่
				if (!text) {
					showTemporaryWarning('กรุณากรอกคำขอพรของท่านก่อนลอยกระทง!');
					return; // หยุดการทำงานหากไม่มีข้อความ
				}
		
				// สร้างข้อความลอย
				const message = document.createElement('div');
				message.className = 'floating-message';
				message.style.zIndex = '1000'; // เพิ่มค่า z-index เพื่อให้ข้อความอยู่บนสุด
				message.innerText = text;
				document.body.appendChild(message);
		
				// ลบข้อความหลังจาก 5 วินาที
				setTimeout(() => {
					message.remove();
				}, 15000);
		
				input.value = ''; // ล้างข้อความในฟิลด์
			}
		
			function showTemporaryWarning(message) {
				const warning = document.createElement('div');
				warning.innerText = message;
				warning.style.position = 'fixed';
				warning.style.top = '50%';
				warning.style.left = '50%';
				warning.style.transform = 'translate(-50%, -50%)';
				warning.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
				warning.style.color = 'white';
				warning.style.padding = '10px 20px';
				warning.style.borderRadius = '5px';
				warning.style.zIndex = '1000';
				warning.style.fontSize = '16px';
				warning.style.textAlign = 'center';
				warning.style.fontFamily = 'Mitr';
		
				document.body.appendChild(warning);
		
				// ลบข้อความเตือนหลังจาก 3 วินาที
				setTimeout(() => {
					warning.remove();
				}, 2000);
			}
		</script>

<script>
	function createFirework() {
		const numParticles = 50; // จำนวนอนุภาคต่อพลุ
		const x = Math.random() * window.innerWidth;
		const y = Math.random() * (window.innerHeight / 5); // พลุจะเริ่มแตกตั้งแต่กลางหน้าจอขึ้นไปด้านบน

		for (let i = 0; i < numParticles; i++) {
			const particle = document.createElement('div');
			particle.classList.add('particle');

			// ตำแหน่งเริ่มต้น
			particle.style.left = `${x}px`;
			particle.style.top = `${y}px`;

			// สุ่มทิศทางการกระจายของอนุภาค
			const angle = Math.random() * 2 * Math.PI;
			const distance = Math.random() * 230 + 50;
			const translateX = Math.cos(angle) * distance;
			const translateY = Math.sin(angle) * distance;

			// กำหนดค่าตัวแปร CSS เพื่อใช้ในแอนิเมชัน
			particle.style.setProperty('--x', `${translateX}px`);
			particle.style.setProperty('--y', `${translateY}px`);
			particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

			document.body.appendChild(particle);
			

			// ลบอนุภาคหลังจากแอนิเมชันเสร็จสิ้น
			setTimeout(() => {
				particle.remove();
			}, 2000);

			

		}
	}

	// สร้างพลุใหม่ทุก ๆ 2 วินาที
	setInterval(createFirework, 2000);
</script>
